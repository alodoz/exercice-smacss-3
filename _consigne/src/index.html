<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <h1>Faune d'eau douce au Mexique</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-8">
            <div class="sub-head-fish">POISSONS</div>
            <div class="col-12">
              <article class="fish">
                <img src="img/1-poisson.png" />
                <figcaption>
                  <h2>Trichromis salvini</h2>
                  <p>Côte atlantique de l'est du Mexique</p>
                </figcaption>
              </article>
            </div>
            <div class="col-12">
              <article class="fish">
                <img src="img/2-poisson.png" />
                <figcaption>
                  <h2>Astyanax mexicanus</h2>
                  <p>Grottes de Cueva Chica</p>
                </figcaption>
              </article>
            </div>
            <div class="col-12">
              <article class="fish">
                <img src="img/3-poisson.png" />
                <figcaption>
                  <h2>Ambystoma Mexicanum</h2>
                  <p>Lacs Xochimilco et Chalco</p>
                </figcaption>
              </article>
            </div>
            <div class="col-12">
              <article class="fish">
                <img src="img/4-poisson.png" />
                <figcaption>
                  <h2>Xiphophorus helleri</h2>
                  <p>Sud-est du Mexique</p>
                </figcaption>
              </article>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="collumn">
          <div class="sub-head-amphibius">AMPHIBIENS ET CRUSTACÉS</div>
          <div class="col-12 col-md-4">
            <article class="fish">
              <img src="img/5-poisson.png" />
              <figcaption>
                <h2>Poecilia sphenops</h2>
                <p>Sud-est du Mexique</p>
              </figcaption>
            </article>
          </div>
          <div class="col-12 col-md-4">
            <article class="fish">
              <img src="img/6-poisson.png" />
              <figcaption>
                <h2>Cambarellus patzcuarensis</h2>
                <p>Lac de Pátzcuaro</p>
              </figcaption>
            </article>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
